<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
</head>
<body>
    <header>
        <h1>Enciclopedia Médica Magus</h1>
        <a href="../index.html"><img width="100" src="../Imagenes/logo.png" alt="logo de la salud" ></a>
    </header>
    <nav>
        <a href="../index.html">
            Pagina principal
        </a>
    </nav>
    <main>
        <h2>Formulario de contacto</h2>
        <p>
            Los campos obligatorios se indicarán con el símbolo (*).
        </p>
        <form action="respuestaContacto.html" method="post">
            <label for="asunto">Asunto*:</label>
            <br>
            <input type="text" id="asunto" name="asunto" required>
            <br>
            <br>

            <label for="comentario">Comentario o pregunta*:</label>
            <br>
            <textarea id="comentario" name="comentario" rows="4" cols="50" required></textarea>
            <br>
            <br>

            <label for="yo_soy">Yo soy:</label>
            <br>
            <select id="yo_soy" name="yo_soy">
                <option value="paciente">Paciente</option>
                <option value="cientifico">Científico</option>
                <option value="medico">Médico</option>
                <option value="educador">Educador</option>
                <option value="fabricante">Fabricante</option>
                <option value="periodista">Periodista</option>
            </select>
            <br>
            <br>

            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <br>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
            <br>
            <br>
            <fieldset>
            <legend>
                Sexo:
            </legend>
                <input type="radio" id="hombre" name="sexo" value="hombre">
                <label for="hombre">Hombre</label><br>
                <input type="radio" id="mujer" name="sexo" value="mujer">
                <label for="mujer">Mujer</label><br>
                <input type="radio" id="otro" name="sexo" value="otro">
                <label for="otro">Otro</label>
            </fieldset>
            <br>
            <br>

            <label for="email">Correo electrónico*:</label>
            <br>
            <input type="email" id="email" name="email" required>
            <br>
            <br>

            <input type="checkbox" id="recibir_info" name="recibir_info">
            <label for="recibir_info">Deseo recibir más información</label>
            <br>
            <br>

            <input type="submit" value="Enviar" >
        </form>
    </main>
    <nav>
        <br>
        <br>
        <br>
        <a href="../index.html">
            Pagina principal
        </a>
    </nav>
    <footer>
        <p>
            <em>
                <strong>
                    Trabajo realizado por Agustín Lucas Barberán y Jose Mario Cepeda Bustos
                </strong>
            </em>
        </p>
    </footer>
</body>
</html>
